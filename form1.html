<html>

<div class="container">

				  <div class="panel panel-default">
				  	  <div class="panel-body">

						<form class="form-horizontal" id="register"  action="#">
						 <p id="dambro"></p>
	  						<div class="form-group">
		  						<div class="task1">
		   				 			<label class="control-label  col-sm-2" for="Task">Title</label>
		   				 		</div>
		    					<div class="col-sm-8">

				  				</div>
			  				</div>	
			  				<br>

              <div class="col-sm-8"><div class="divide">

            </div>
            </div>

   </div>
  </div>





<script>

//document.getElementById('dambro').innerHTML = token;// localStorage.getItem('name');
function back(){
	  window.location.href ='file:///F:/Saajan/Intern/Todo/form2.html';
}

function logout(){
	localStorage.removeItem('name');
	 window.location.href ='file:///F:/Saajan/Intern/Todo/login.html';
}
   


   $("#register").submit(function(event){
   	
      event.preventDefault();
      var token = "Bearer" +  " " + localStorage.name;

      var data = {
      				title:$("#tittle").val(),
      				date:$("#date").val(),
      				description:$("#description").val()
      				
      }
       
   $.ajax({
            url: "http://localhost:8000/api/todo",
            type: "POST",
            data:data,
            headers: {"Authorization": token},
            success:function(result){
                alert("Successfully Add!");
                console.log(result);
                $("#tittle").val(''),
                $("#date").val(''),
                $("#description").val('')
            },
            error:function(xhr,status,error){
            	alert("error");
                console.log(error);
            }
        });
});


$(document).ready(function(){
	$("#back").click(function(){
		 window.location.href ='file:///F:/Saajan/Intern/Todo/form2.html';
	});
});

$("#register").validate();

</script>
